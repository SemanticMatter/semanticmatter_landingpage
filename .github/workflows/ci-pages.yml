name: CI and Deploy Pages

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm run test --if-present

      - name: Run Lint
        run: npm run lint

      - name: Build Static Site
        run: npm run build

      - name: Verify Static Export Output
        run: |
          if [ ! -d "out" ]; then
            echo "Expected ./out from Next.js static export, but it was not found."
            exit 1
          fi

      - name: Add .nojekyll
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        run: touch out/.nojekyll

      - name: Upload Pages Artifact
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
    needs: verify
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
      contents: read
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
